<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: center;
      }
      canvas {
        display: block;
        border: 1px solid black;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas></canvas>
    </div>
    <div>
      <table>
        <tr>
          <td colspan="3" align="center">
            <button
              class="button"
              onmousedown="sendAction('forward');"
              ontouchstart="sendAction('forward');"
              onmouseup="sendAction('stop');"
              ontouchend="sendAction('stop');"
            >
              Forward
            </button>
          </td>
        </tr>
        <tr>
          <td align="center">
            <button
              class="button"
              onmousedown="sendAction('left');"
              ontouchstart="sendAction('left');"
              onmouseup="sendAction('stop');"
              ontouchend="sendAction('stop');"
            >
              Left
            </button>
          </td>
          <td align="center">
            <button
              class="button"
              onmousedown="sendAction('stop');"
              ontouchstart="sendAction('stop');"
            >
              Stop
            </button>
          </td>
          <td align="center">
            <button
              class="button"
              onmousedown="sendAction('right');"
              ontouchstart="sendAction('right');"
              onmouseup="sendAction('stop');"
              ontouchend="sendAction('stop');"
            >
              Right
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <button
              class="button"
              onmousedown="sendAction('backward');"
              ontouchstart="sendAction('backward');"
              onmouseup="sendAction('stop');"
              ontouchend="sendAction('stop');"
            >
              Backward
            </button>
          </td>
        </tr>
        <!-- servo -->
        <tr>
          <td align="center">
            <button
              class="button"
              onmousedown="sendAction('servo0');"
              ontouchstart="sendAction('servo0');"
            >
              Servo 0°
            </button>
          </td>
          <td align="center">
            <button
              class="button"
              onmousedown="sendAction('servo45');"
              ontouchstart="sendAction('servo45');"
            >
              Servo 45°
            </button>
          </td>
          <td align="center">
            <button
              class="button"
              onmousedown="sendAction('servo90');"
              ontouchstart="sendAction('servo90');"
            >
              Servo 90°
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <button
              class="button"
              onmousedown="sendAction('flashon');"
              ontouchstart="sendAction('flashon');"
              onmouseup="sendAction('flashoff');"
              ontouchend="sendAction('flashoff');"
            >
              Flash
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script>
      const socket = new WebSocket(window.location.href);
      socket.addEventListener("open", (event) => {});

      // Listen for messages
      socket.addEventListener("message", async (event) => {
        const data = JSON.parse(event.data);
        draw_image_and_boxes(data.image, data.boxes);
      });

      // send ws event to esp32
      function sendAction(action) {
        socket.send(action);
      }

      function draw_image_and_boxes(file, boxes) {
        const img = new Image();
        img.src = file;
        img.onload = () => {
          const canvas = document.querySelector("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          ctx.strokeStyle = "#00FF00";
          ctx.lineWidth = 3;
          ctx.font = "18px serif";
          boxes.forEach(([x1, y1, x2, y2, label]) => {
            ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            ctx.fillStyle = "#00ff00";
            const width = ctx.measureText(label).width;
            ctx.fillRect(x1, y1, width + 10, 25);
            ctx.fillStyle = "#000000";
            ctx.fillText(label, x1, y1 + 18);
          });
        };
      }

      // keyboard shortcuts
      document.addEventListener("keydown", handleKeyboardShortcuts);
      document.addEventListener("keyup", handleKeyboardStop);

      function handleKeyboardShortcuts(event) {
        switch (event.key) {
          case "z":
          case "ArrowUp":
            sendAction("forward");
            break;
          case "q":
          case "ArrowLeft":
            sendAction("left");
            break;
          case "s":
          case "ArrowDown":
            sendAction("backward");
            break;
          case "d":
          case "ArrowRight":
            sendAction("right");
            break;
          case "f":
            sendAction("flashon");
            break;

          default:
            // Optional: Handle other keys if necessary
            break;
        }
      }

      const actionStrings = [
        "z",
        "q",
        "s",
        "d",
        "ArrowUp",
        "ArrowLeft",
        "ArrowDown",
        "ArrowRight",
      ];

      function handleKeyboardStop(event) {
        if (event.key == "f") {
          sendAction("flashoff");
        } else if (actionStrings.includes(event.key)) {
          sendAction("stop");
        }
      }
    </script>
  </body>
</html>
