<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: center;
      }
      canvas {
        display: block;
        border: 1px solid black;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas></canvas>
    </div>
    <div>
      <table>
        <tr>
          <td colspan="3" align="center">
            <button
              class="button"
              onmousedown="toggleCheckbox('forward');"
              ontouchstart="toggleCheckbox('forward');"
              onmouseup="toggleCheckbox('stop');"
              ontouchend="toggleCheckbox('stop');"
            >
              Forward
            </button>
          </td>
        </tr>
        <tr>
          <td align="center">
            <button
              class="button"
              onmousedown="toggleCheckbox('left');"
              ontouchstart="toggleCheckbox('left');"
              onmouseup="toggleCheckbox('stop');"
              ontouchend="toggleCheckbox('stop');"
            >
              Left
            </button>
          </td>
          <td align="center">
            <button
              class="button"
              onmousedown="toggleCheckbox('stop');"
              ontouchstart="toggleCheckbox('stop');"
            >
              Stop
            </button>
          </td>
          <td align="center">
            <button
              class="button"
              onmousedown="toggleCheckbox('right');"
              ontouchstart="toggleCheckbox('right');"
              onmouseup="toggleCheckbox('stop');"
              ontouchend="toggleCheckbox('stop');"
            >
              Right
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <button
              class="button"
              onmousedown="toggleCheckbox('backward');"
              ontouchstart="toggleCheckbox('backward');"
              onmouseup="toggleCheckbox('stop');"
              ontouchend="toggleCheckbox('stop');"
            >
              Backward
            </button>
          </td>
        </tr>
        <!-- servo -->
        <tr>
          <td align="center">
            <button
              class="button"
              onmousedown="toggleCheckbox('servo0');"
              ontouchstart="toggleCheckbox('servo0');"
              onmouseup="toggleCheckbox('stop');"
              ontouchend="toggleCheckbox('stop');"
            >
              Servo 0°
            </button>
          </td>
          <td align="center">
            <button
              class="button"
              onmousedown="toggleCheckbox('servo45');"
              ontouchstart="toggleCheckbox('servo45');"
              onmouseup="toggleCheckbox('stop');"
              ontouchend="toggleCheckbox('stop');"
            >
              Servo 45°
            </button>
          </td>
          <td align="center">
            <button
              class="button"
              onmousedown="toggleCheckbox('servo90');"
              ontouchstart="toggleCheckbox('servo90');"
              onmouseup="toggleCheckbox('stop');"
              ontouchend="toggleCheckbox('stop');"
            >
              Servo 90°
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script>
      const socket = new WebSocket(window.location.href);
      socket.addEventListener("open", (event) => {});

      // Listen for messages
      socket.addEventListener("message", async (event) => {
        const data = JSON.parse(event.data);
        draw_image_and_boxes(data.image, data.boxes);
      });

      function toggleCheckbox(action) {
        socket.send(action);
      }
      function draw_image_and_boxes(file, boxes) {
        const img = new Image();
        img.src = file;
        img.onload = () => {
          const canvas = document.querySelector("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          ctx.strokeStyle = "#00FF00";
          ctx.lineWidth = 3;
          ctx.font = "18px serif";
          boxes.forEach(([x1, y1, x2, y2, label]) => {
            ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            ctx.fillStyle = "#00ff00";
            const width = ctx.measureText(label).width;
            ctx.fillRect(x1, y1, width + 10, 25);
            ctx.fillStyle = "#000000";
            ctx.fillText(label, x1, y1 + 18);
          });
        };
      }
    </script>
  </body>
</html>
